<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Users PDF</title>
<style>
  @page {
    size: A4;
    margin: 20mm;
  }

  body {
    font-family: Arial, sans-serif;
    font-size: 12px;
    line-height: 1.4;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    word-wrap: break-word;
  }

  th, td {
    border: 1px solid #999;
    padding: 5px;
    text-align: left;
    max-width: 150px;
    overflow-wrap: break-word;
  }

  th {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>
<h2>User List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Role</th>
    <th>Address</th>
    <th>Contact</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.fname }} {{ user.lname }}</td>
    <td>{{ user.role }}</td>
    <td>{{ user.address }}</td>
    <td>{{ user.contact }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
